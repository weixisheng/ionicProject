<ion-header>
    <ion-navbar>
        <ion-title>
            测试结果
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
            <button ion-button block outline color="secondary">{{testResult}}</button>
    <ion-card>
    
      <ion-card-header>
       推荐商品
      </ion-card-header>
    
     <ion-card-content>
            <div>
                <ion-segment [(ngModel)]="type">
                    <ion-segment-button value="wet">
                        暖湿环境方案
                    </ion-segment-button>
                    <ion-segment-button value="dry">
                        干冷环境方案
                    </ion-segment-button>
                </ion-segment>
            </div>
            <div [ngSwitch]="type">
                <div *ngSwitchCase="'wet'" class="tonic-container">
                   <section *ngFor="let p of wetList" class="tonic-item">
                   	<div class="product-img">
                   		<img [src]="p.appPhotoUrl" onerror="src='../../assets/default.png'">
                   	</div>
                   	<div class="product-label">
                   		<ion-badge class="tag-hot" *ngIf="p.hot" color="danger">热</ion-badge>
                   		<ion-badge class="tag-prom" *ngIf="p.prom" color="secondary">促</ion-badge>
                   		<ion-badge class="tag-new" *ngIf="p.new">新</ion-badge>
                   		<span>{{p.productFullName}}</span>
                   	</div>
                   	<div class="product-price">
                   		<span>{{p.productPrice}}</span>
                   		<span>{{p.productPoint}}</span>
                   	</div>
                   </section> 
                </div>
                <div *ngSwitchCase="'dry'" class="tonic-container">
                   <section *ngFor="let p of dryList" class="tonic-item">
                   	<div class="product-img">
                   		<img [src]="p.appPhotoUrl" onerror="src='../../assets/default.png'">
                   	</div>
                   	<div class="product-label">
                   		<ion-badge class="tag-hot" *ngIf="p.hot">热</ion-badge>
                   		<ion-badge class="tag-prom" *ngIf="p.prom">促</ion-badge>
                   		<ion-badge class="tag-new" *ngIf="p.new">新</ion-badge>
                   		<span>{{p.productFullName}}</span>
                   	</div>
                   	<div class="product-price">
                   		<span>{{p.productPrice}}</span>
                   		<span>{{p.productPoint}}</span>
                   	</div>
                   </section>
                </div>
            </div>
        </ion-card-content>
    
    </ion-card>
</ion-content>
